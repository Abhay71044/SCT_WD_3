<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <meta name="description" content="Play Tic Tac Toe against a friend or AI">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mode Selection Screen -->
    <div id="mode-selection" class="container">
        <div class="card">
            <h1 class="title">Tic Tac Toe</h1>
            <p class="subtitle">Choose your game mode</p>
            <div class="button-group">
                <button id="pvp-btn" class="btn btn-primary">
                    Player vs Player
                </button>
                <button id="ai-btn" class="btn btn-secondary">
                    Player vs AI
                </button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="container hidden">
        <div class="card">
            <h1 class="title">Tic Tac Toe</h1>
            <p id="game-mode-label" class="game-mode"></p>
            
            <!-- Game Status Display -->
            <div class="status-container">
                <p id="game-status" class="status-text">Player X's Turn</p>
                <p id="turn-count" class="turn-text">Turn: 0</p>
            </div>

            <!-- Game Board Grid -->
            <div id="game-board" class="board">
                <!-- Grid cells will be generated by JavaScript -->
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="restart-btn" class="btn btn-primary">
                    Restart Game
                </button>
                <button id="change-mode-btn" class="btn btn-outline">
                    Change Mode
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
